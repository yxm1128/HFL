<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>注册中心</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <script src="../../bootstrap/js/bootstrapValidator.js"></script>
    <link rel="stylesheet" href="../../css/user/Register.css">
    <script src="../../js/global.js"></script>
    <script src="../../js/user/Register.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="form-horizontal" id="formRegister">
            <h3 class="text-warning text-center" style="margin-bottom: 30px">注册账号</h3>
            <div class="form-group">
                <label class="col-md-3 control-label">账号</label>
                <div class="col-md-8">
                    <input type="text" name="registerName" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">密码</label>
                <div class="col-md-8">
                    <input type="password" name="registerPass" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">年龄</label>
                <div class="col-md-8">
                    <input type="text" name="registerAge" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">性别</label>
                <div class="col-md-8">
                    <select id="userGender" class="form-control">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">邮箱</label>
                <div class="col-md-8">
                    <input type="text" name="registerEmail" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">手机号码</label>
                <div class="col-md-8">
                    <input type="text" name="registerPhone" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">头像</label>
                <div class="col-md-8">
                    <input type="file" name="registerPhoto" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-3 control-label">验证码</label>
                <div class="col-md-4">
                    <input type="text" name="verify" id="verify" required>
                </div>
                <div class="col-md-offset-1 col-md-4">
                    <canvas width="80" height="40" id="verifyCanvas"></canvas>
                    <img id="code_img">
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-10 col-md-offset-2">
                    <button type="submit" id="btnRegister" class="btn btn-success">注册</button>
                    <button type="button" id="btnRegisterReset" class="btn btn-info">取消</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
