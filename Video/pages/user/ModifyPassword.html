<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>密码管理</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../css/user/ModifyPassword.css">
    <script src="../../js/user/ModifyPassword.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="form-horizontal" id="modifyForm">
            <div class="form-group">
                <label for="oldPwd" class="col-sm-2 control-label">旧密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="oldPwd">
                </div>
            </div>
            <div class="form-group">
                <label for="newPwd" class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="newPwd">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkbox">本人确认已仔细阅读并充分理解&nbsp;<a href="#">个人信息保护政策</a>&nbsp;与&nbsp;<a href="#">网站使用条框</a>&nbsp;的全部内容，同意接受上述协议的全部内容
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success" id="btnModify">更改</button>
                    <button type="button" class="btn btn-info" id="btnReset">取消</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
