<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>修改信息</title>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <script src="../../js/jquery-3.1.1.min.js"></script>
    <script src="../../bootstrap/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../../css/user/ModifyInfo.css">
    <script src="../../js/user/ModifyInfo.js"></script>
</head>
<body>
    <div class="container-fluid">
        <form class="form-horizontal" id="modifyForm">
            <div class="form-group">
                <label for="userName" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userName">
                </div>
            </div>
            <div class="form-group">
                <label for="userAge" class="col-sm-2 control-label">用户年龄</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="userAge" name="userAge" >
                </div>
            </div>
            <div class="form-group">
                <label for="userGender" class="col-sm-2 control-label">用户性别</label>
                <div class="col-sm-10">
                    <select id="userGender" class="form-control">
                        <option value="男">男</option>
                        <option value="女">女</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="userEmail" class="col-sm-2 control-label">用户邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="userEmail" name="userEmail"/>
                </div>
            </div>
            <div class="form-group">
                <label for="userPhone" class="col-sm-2 control-label">手机号码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userPhone">
                </div>
            </div>
            <div class="form-group">
                <label for="userAddress" class="col-sm-2 control-label">家庭地址</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="userAddress">
                </div>
            </div>
            <div class="form-group">
                <label for="userPhoto" class="col-sm-2 control-label">头像URL</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="userPhoto">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" id="checkbox">本人确认已仔细阅读并充分理解&nbsp;<a href="#">个人信息保护政策</a>&nbsp;与&nbsp;<a href="#">网站使用条框</a>&nbsp;的全部内容，同意接受上述协议的全部内容
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-success" id="btnUpLoad">上传</button>
                    <button type="button" class="btn btn-info" id="btnReset">取消</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
